<! DOCTYPE hTML>
<html>
    <head>
        <title>Hospital Management</title>
        <h1 style="color:blue;font-family:verdana;text-align:center" > Welcome to Hospital Management Application</h1>
        <h2 style ="color:blue;font-family:verdana;text-align:center">Medical Services You Can Trust</h2>
    </head>
    <style>
			background
			{color: blue;
			}
			
			
			img {
			display: block;
			margin-left: auto;
			margin-right: auto;
			}
			
			button {
			position: absolute;
			top: 70%;

			}
			a:link, a:visited {
			background-color: #f44336;
			color: white;
			padding: 13px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			}

			table {
			background-color: red;
			margin: 0 auto;
			}
			
	</style>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'hospital/css/bootstrap.min.css' %}" type = "text/css"/>
	<body class="body" style="background-color:#f6f6f6">
        <img src="{%	static	'hospital\images\hospital.png'	%}"	alt="Hospital"	class="center"/>	<br/>
   
        <br/>
        {% if user.is_authenticated %}
        <p style="font-size:30px; color:red;">Hi Dr. {{ user.username }}</p>
		<table>
		<tr>
		<td><a href ="{% url 'users:logout' %}">LOG OUT</a> </td>
		<td><a href ="/patientsview" >VIEW PATIENTS</a> </td>
    	<td><a href ="/patientinput">ADD PATIENT</a></td>
    	<td><a href ="/doctorinfo">ADD DOCTOR</a></td>
    	<td><a href ="/doctorview">VIEW DOCTORS</a></td>
    	<td><a href ="/doctor">DOCTOR'S PRESCRIPTION</a></td>
    	<td><a href ="/patient">VIEW PRESCRIPTIONS<a></td>
		</tr>
		</table>
		{% else %}
		<table>
		<tr>
		<td><a href ="{% url 'users:login' %}">LOG IN</a></td>
		<td><a href ="{% url 'users:signup' %}">SIGN UP</td>
		</tr>
		</table>
		{% endif %}
    <br/>
    </body>
</html>
